# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
sonarr:
  sonarr-4k-oci:
    base_url: Put your Sonarr URL here
    api_key: Put your API key here

    include:
      # Comment out any of the following includes to disable them
      - template: sonarr-quality-definition-qs-sonarr-4k-oci
      - template: sonarr-quality-profiles-qp-sonarr-4k-oci
      - template: sonarr-custom-formats-cf-sonarr-4k-oci

# Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      - trash_ids:
        assign_scores_to:
          - name: sonarr-4k-oci
            score: 0 # Adjust scoring as desired